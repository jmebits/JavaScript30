  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    
    // .some busca si al menos un elemento del array cumple con lo que buscamos
    /*const isAdult = people.some(function(){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }
    });

    const isAdult = people.some(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });*/

    const isAdult = people.some(person => 
      ((new Date()).getFullYear()) - person.year >= 19
    );

    console.log({isAdult});

    // Array.prototype.every() // is everyone 19 or older?

    // .every busca si todos los elementos del array cumplen con lo que buscamos
    const allAdults = people.every(person => 
      ((new Date()).getFullYear()) - person.year >= 19
    );

    console.log({allAdults});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // find es parecido a filter pero en vez de devolver un subset del array, devuelve el primer elemento que encuentre
    const comment = comments.find(function(comment) {
      if(comment.id === 823423){
        return true;
      }
    });

    const comment = comments.find(comment => 
      comment.id === 823423
    );

    console.log(comment)


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // findIndex lo que hace es buscar donde esta un elemento en el array
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);


    // para eliminar un elemento de un array podemos:
    // extrae elementos del array (el primer elemento es el indice y el segundo el numeo de elemtnos a extraer),
    // si hicieramos const eliminados = comments.splice(index, 1) almacena los elementos extraidos en 'eliminados' 
    comments.splice(index, 1);

    // o crear un nuevo array sin el elemento, esto es ES6
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ]

  </script>
